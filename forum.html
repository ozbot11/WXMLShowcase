<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Forum - UW Student Community</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4c1d95 0%, #6366f1 100%);
            color: white;
            padding: 30px 40px;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="40" r="1.5" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="80" r="1" fill="rgba(255,255,255,0.1)"/></svg>') repeat;
        }

        .header-content {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            font-size: 2.2rem;
            font-weight: 700;
            margin: 0;
        }

        .header-subtitle {
            font-size: 1rem;
            opacity: 0.9;
            margin-top: 5px;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .forum-content {
            padding: 40px;
        }

        .forum-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .search-section {
            display: flex;
            gap: 15px;
            align-items: center;
            flex: 1;
            min-width: 300px;
        }

        .search-input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .filter-select {
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 20px;
            background: white;
            font-size: 0.9rem;
            outline: none;
            cursor: pointer;
        }

        .ask-question-btn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .ask-question-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.3);
        }

        .question-form {
            display: none;
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #10b981;
        }

        .question-form.show {
            display: block;
            animation: slideDown 0.5s ease;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .form-buttons {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }

        .submit-btn {
            background: #10b981;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .cancel-btn {
            background: #6b7280;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: #059669;
        }

        .cancel-btn:hover {
            background: #4b5563;
        }

        .questions-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .question-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-left: 4px solid #6366f1;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .question-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .question-meta {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            text-align: right;
            min-width: 120px;
        }

        .question-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .question-preview {
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .question-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .tag {
            background: #e2e8f0;
            color: #475569;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .tag.math125 { background: #dbeafe; color: #1e40af; }
        .tag.math126 { background: #d1fae5; color: #065f46; }
        .tag.integration { background: #fef3c7; color: #92400e; }
        .tag.geometry { background: #ede9fe; color: #6b21a8; }

        .question-stats {
            display: flex;
            gap: 20px;
            font-size: 0.9rem;
            color: #6b7280;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .author-info {
            color: #6366f1;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .timestamp {
            color: #9ca3af;
            font-size: 0.85rem;
        }

        .votes {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            margin-right: 15px;
        }

        .vote-btn {
            background: none;
            border: 2px solid #e2e8f0;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .vote-btn:hover {
            border-color: #6366f1;
            color: #6366f1;
        }

        .vote-btn.active {
            background: #6366f1;
            color: white;
            border-color: #6366f1;
        }

        .vote-count {
            font-weight: 600;
            color: #374151;
        }

        .question-content {
            flex: 1;
        }

        .question-body {
            display: flex;
            align-items: flex-start;
            gap: 15px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-header {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            padding: 20px 30px;
            border-radius: 20px 20px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-modal {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }

        .close-modal:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .modal-body {
            padding: 30px;
        }

        .full-question {
            margin-bottom: 30px;
        }

        .answers-section {
            border-top: 2px solid #e2e8f0;
            padding-top: 30px;
        }

        .answer-form {
            background: #f8fafc;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .answers-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .answer-card {
            background: #f8fafc;
            border-radius: 12px;
            padding: 20px;
            border-left: 4px solid #10b981;
        }

        .answer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .answer-content {
            color: #374151;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .answer-actions {
            display: flex;
            gap: 15px;
            font-size: 0.9rem;
        }

        .action-btn {
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: #e2e8f0;
            color: #374151;
        }

        .best-answer {
            border-left-color: #f59e0b;
            background: linear-gradient(135deg, #fef3c7 0%, #fbbf24 10%, #fef3c7 100%);
        }

        .best-answer-badge {
            background: #f59e0b;
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .forum-controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-section {
                min-width: auto;
                flex-direction: column;
            }

            .question-header {
                flex-direction: column;
                gap: 15px;
            }

            .question-meta {
                align-items: flex-start;
                text-align: left;
            }

            .question-body {
                flex-direction: column;
            }

            .votes {
                flex-direction: row;
                margin-bottom: 15px;
            }
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-answered { background: #10b981; }
        .status-unanswered { background: #ef4444; }
        .status-discussing { background: #f59e0b; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <div>
                    <h1 class="header-title">🎓 Math Forum</h1>
                    <p class="header-subtitle">UW Student Community for Math 125 & 126</p>
                </div>
                <div class="nav-buttons">
                    <a href="index.html" class="nav-btn">← Back to Topics</a>
                    <a href="#" class="nav-btn" onclick="showProfile()">Profile</a>
                </div>
            </div>
        </div>

        <div class="forum-content">
            <div class="forum-controls">
                <div class="search-section">
                    <input type="text" class="search-input" placeholder="Search questions, topics, or users..." id="searchInput">
                    <select class="filter-select" id="categoryFilter">
                        <option value="all">All Categories</option>
                        <option value="math125">Math 125</option>
                        <option value="math126">Math 126</option>
                        <option value="integration">Integration</option>
                        <option value="geometry">3D Geometry</option>
                        <option value="applications">Applications</option>
                    </select>
                    <select class="filter-select" id="sortFilter">
                        <option value="recent">Most Recent</option>
                        <option value="popular">Most Popular</option>
                        <option value="unanswered">Unanswered</option>
                        <option value="answered">Answered</option>
                    </select>
                </div>
                <button class="ask-question-btn" onclick="showQuestionForm()">Ask Question</button>
            </div>

            <div class="question-form" id="questionForm">
                <h3 style="margin-bottom: 20px; color: #1e293b;">Ask a New Question</h3>
                <form id="newQuestionForm">
                    <div class="form-group">
                        <label for="questionTitle">Question Title *</label>
                        <input type="text" id="questionTitle" placeholder="What's your question about?" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="questionCategory">Category *</label>
                        <select id="questionCategory" required>
                            <option value="">Select a category...</option>
                            <option value="math125">Math 125 - Calculus I</option>
                            <option value="math126">Math 126 - Calculus II</option>
                            <option value="integration">Integration Techniques</option>
                            <option value="geometry">3D Geometry</option>
                            <option value="applications">Real-World Applications</option>
                            <option value="study-tips">Study Tips & Resources</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="questionBody">Detailed Question *</label>
                        <textarea id="questionBody" placeholder="Describe your question in detail. Include any specific problems, concepts you're struggling with, or context that might help others understand what you need help with." required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="questionTags">Tags (optional)</label>
                        <input type="text" id="questionTags" placeholder="Add tags separated by commas (e.g., volume, integration, paraboloid)">
                    </div>
                    
                    <div class="form-buttons">
                        <button type="button" class="cancel-btn" onclick="hideQuestionForm()">Cancel</button>
                        <button type="submit" class="submit-btn">Post Question</button>
                    </div>
                </form>
            </div>

            <div class="questions-list" id="questionsList">
                <!-- Questions will be dynamically loaded here -->
            </div>
        </div>
    </div>

    <!-- Question Detail Modal -->
    <div class="modal" id="questionModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalQuestionTitle">Question Details</h2>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Question details and answers will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // Sample forum data (in real implementation, this would come from a database)
        let forumData = [
            {
                id: 1,
                title: "How do I set up a triple integral for volume between surfaces?",
                body: "I'm working on finding the volume between a paraboloid z = x² + y² and a plane z = 4. I understand the concept but I'm struggling with setting up the bounds for the triple integral. Can someone walk me through the process step by step?",
                author: "Sarah Chen",
                timestamp: "2 hours ago",
                category: "math126",
                tags: ["integration", "volume", "paraboloid"],
                votes: 15,
                answers: 3,
                status: "answered",
                answered: true,
                answers_data: [
                    {
                        id: 1,
                        author: "Mike Rodriguez",
                        content: "Great question! For volume between z = x² + y² and z = 4, you need to find where they intersect first. Set x² + y² = 4, which gives you a circle of radius 2 in the xy-plane. Then set up: V = ∫∫∫ 1 dV = ∫₀²π ∫₀² ∫(r²)⁴ r dz dr dθ",
                        timestamp: "1 hour ago",
                        votes: 8,
                        best: true
                    },
                    {
                        id: 2,
                        author: "Prof. Johnson",
                        content: "Mike's approach is correct! I'd add that visualizing the region first is crucial. The paraboloid opens upward and the plane is horizontal at z=4. Their intersection creates a circular boundary at z=4, x²+y²=4.",
                        timestamp: "45 minutes ago",
                        votes: 12,
                        best: false
                    }
                ]
            },
            {
                id: 2,
                title: "Surface area formula confusion - when to use which method?",
                body: "I'm getting confused about when to use the surface area formula A = ∫∫√(1 + (∂z/∂x)² + (∂z/∂y)²) dA versus parametric surface methods. Can someone explain the difference?",
                author: "Alex Kim",
                timestamp: "5 hours ago",
                category: "math126",
                tags: ["surface-area", "parametric", "calculus"],
                votes: 8,
                answers: 1,
                status: "discussing",
                answered: false,
                answers_data: [
                    {
                        id: 3,
                        author: "Emma Wilson",
                        content: "The first formula works when you have z as a function of x and y (like z = f(x,y)). Use parametric methods when the surface is better described with parameters, like spheres or more complex surfaces.",
                        timestamp: "3 hours ago",
                        votes: 5,
                        best: false
                    }
                ]
            },
            {
                id: 3,
                title: "Best way to memorize integration techniques?",
                body: "I keep forgetting when to use substitution vs integration by parts vs partial fractions. Does anyone have good mnemonics or study strategies that helped them?",
                author: "Jordan Martinez",
                timestamp: "1 day ago",
                category: "study-tips",
                tags: ["integration", "study-methods", "memory"],
                votes: 23,
                answers: 7,
                status: "answered",
                answered: true,
                answers_data: []
            },
            {
                id: 4,
                title: "Why does the disk method work for volumes of revolution?",
                body: "I can apply the disk method formula, but I don't really understand WHY it works. Can someone explain the intuition behind ∫π[f(x)]² dx?",
                author: "Taylor Brown",
                timestamp: "3 days ago",
                category: "math125",
                tags: ["volume", "revolution", "intuition"],
                votes: 12,
                answers: 0,
                status: "unanswered",
                answered: false,
                answers_data: []
            },
            {
                id: 5,
                title: "Polar coordinates in double integrals - common mistakes?",
                body: "I keep making errors when converting to polar coordinates. What are the most common mistakes students make, and how can I avoid them?",
                author: "Casey Wong",
                timestamp: "1 week ago",
                category: "math126",
                tags: ["polar-coordinates", "integration", "common-errors"],
                votes: 18,
                answers: 4,
                status: "answered",
                answered: true,
                answers_data: []
            }
        ];

        let currentUser = "CurrentStudent"; // In real app, this would be from authentication

        // Display functions
        function displayQuestions(questions = forumData) {
            const questionsList = document.getElementById('questionsList');
            questionsList.innerHTML = '';

            if (questions.length === 0) {
                questionsList.innerHTML = '<p style="text-align: center; color: #6b7280; padding: 40px;">No questions found. Be the first to ask!</p>';
                return;
            }

            questions.forEach(question => {
                const questionCard = createQuestionCard(question);
                questionsList.appendChild(questionCard);
            });
        }

        function createQuestionCard(question) {
            const card = document.createElement('div');
            card.className = 'question-card';
            card.onclick = () => openQuestionModal(question.id);

            const statusClass = question.status === 'answered' ? 'status-answered' : 
                               question.status === 'discussing' ? 'status-discussing' : 'status-unanswered';

            card.innerHTML = `
                <div class="question-body">
                    <div class="votes">
                        <button class="vote-btn" onclick="event.stopPropagation(); vote(${question.id}, 'up')">▲</button>
                        <span class="vote-count">${question.votes}</span>
                        <button class="vote-btn" onclick="event.stopPropagation(); vote(${question.id}, 'down')">▼</button>
                    </div>
                    <div class="question-content">
                        <div class="question-header">
                            <div>
                                <h3 class="question-title">
                                    <span class="status-indicator ${statusClass}"></span>
                                    ${question.title}
                                </h3>
                                <div class="question-tags">
                                    <span class="tag ${question.category}">${getCategoryName(question.category)}</span>
                                    ${question.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                                </div>
                            </div>
                            <div class="question-meta">
                                <div class="author-info">${question.author}</div>
                                <div class="timestamp">${question.timestamp}</div>
                            </div>
                        </div>
                        <p class="question-preview">${question.body.substring(0, 200)}${question.body.length > 200 ? '...' : ''}</p>
                        <div class="question-stats">
                            <span class="stat-item">💬 ${question.answers} answers</span>
                            <span class="stat-item">👀 ${Math.floor(Math.random() * 100) + 20} views</span>
                            <span class="stat-item">⭐ ${question.votes} votes</span>
                        </div>
                    </div>
                </div>
            `;

            return card;
        }

        function getCategoryName(category) {
            const categories = {
                'math125': 'Math 125',
                'math126': 'Math 126',
                'integration': 'Integration',
                'geometry': '3D Geometry',
                'applications': 'Applications',
                'study-tips': 'Study Tips'
            };
            return categories[category] || category;
        }

        // Question form functions
        function showQuestionForm() {
            document.getElementById('questionForm').classList.add('show');
            document.getElementById('questionTitle').focus();
        }

        function hideQuestionForm() {
            document.getElementById('questionForm').classList.remove('show');
            document.getElementById('newQuestionForm').reset();
        }

        // Modal functions
        function openQuestionModal(questionId) {
            const question = forumData.find(q => q.id === questionId);
            if (!question) return;

            document.getElementById('modalQuestionTitle').textContent = question.title;
            
            const modalBody = document.getElementById('modalBody');
            modalBody.innerHTML = `
                <div class="full-question">
                    <div class="question-header">
                        <div class="question-meta">
                            <div class="author-info">Asked by ${question.author}</div>
                            <div class="timestamp">${question.timestamp}</div>
                        </div>
                    </div>
                    <div class="question-tags" style="margin: 15px 0;">
                        <span class="tag ${question.category}">${getCategoryName(question.category)}</span>
                        ${question.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                    <div style="color: #374151; line-height: 1.6; margin: 20px 0;">${question.body}</div>
                    <div class="question-stats">
                        <span class="stat-item">⭐ ${question.votes} votes</span>
                        <span class="stat-item">👀 ${Math.floor(Math.random() * 100) + 20} views</span>
                    </div>
                </div>

                <div class="answers-section">
                    <h3 style="margin-bottom: 20px; color: #1e293b;">${question.answers} Answer${question.answers !== 1 ? 's' : ''}</h3>
                    
                    <div class="answer-form">
                        <h4 style="margin-bottom: 15px; color: #374151;">Your Answer</h4>
                        <textarea placeholder="Write your answer here..." style="width: 100%; min-height: 100px; padding: 12px; border: 2px solid #e5e7eb; border-radius: 8px; margin-bottom: 15px;"></textarea>
                        <button class="submit-btn" onclick="submitAnswer(${questionId})">Post Answer</button>
                    </div>

                    <div class="answers-list">
                        ${question.answers_data.map(answer => `
                            <div class="answer-card ${answer.best ? 'best-answer' : ''}">
                                <div class="answer-header">
                                    <div class="author-info">${answer.author}</div>
                                    <div style="display: flex; align-items: center; gap: 10px;">
                                        ${answer.best ? '<span class="best-answer-badge">Best Answer</span>' : ''}
                                        <span class="timestamp">${answer.timestamp}</span>
                                    </div>
                                </div>
                                <div class="answer-content">${answer.content}</div>
                                <div class="answer-actions">
                                    <button class="action-btn" onclick="voteAnswer(${answer.id}, 'up')">👍 ${answer.votes}</button>
                                    <button class="action-btn" onclick="voteAnswer(${answer.id}, 'down')">👎</button>
                                    <button class="action-btn" onclick="replyToAnswer(${answer.id})">Reply</button>
                                    ${!answer.best && question.author === currentUser ? `<button class="action-btn" onclick="markBestAnswer(${answer.id})">Mark as Best</button>` : ''}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;

            document.getElementById('questionModal').classList.add('show');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('questionModal').classList.remove('show');
            document.body.style.overflow = 'auto';
        }

        // Interaction functions
        function vote(questionId, direction) {
            const question = forumData.find(q => q.id === questionId);
            if (question) {
                question.votes += direction === 'up' ? 1 : -1;
                displayQuestions(getFilteredQuestions());
            }
        }

        function submitAnswer(questionId) {
            // In real implementation, this would submit to backend
            alert('Answer submitted! (In real implementation, this would save to database)');
            closeModal();
        }

        function voteAnswer(answerId, direction) {
            // In real implementation, this would update answer votes
            console.log(`Voting ${direction} on answer ${answerId}`);
        }

        function markBestAnswer(answerId) {
            // In real implementation, this would mark answer as best
            alert('Answer marked as best! (In real implementation, this would update the database)');
        }

        // Search and filter functions
        function getFilteredQuestions() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            const sortFilter = document.getElementById('sortFilter').value;

            let filtered = forumData.filter(question => {
                const matchesSearch = searchTerm === '' || 
                    question.title.toLowerCase().includes(searchTerm) ||
                    question.body.toLowerCase().includes(searchTerm) ||
                    question.author.toLowerCase().includes(searchTerm) ||
                    question.tags.some(tag => tag.toLowerCase().includes(searchTerm));

                const matchesCategory = categoryFilter === 'all' || question.category === categoryFilter;

                return matchesSearch && matchesCategory;
            });

            // Sort questions
            switch (sortFilter) {
                case 'popular':
                    filtered.sort((a, b) => b.votes - a.votes);
                    break;
                case 'unanswered':
                    filtered = filtered.filter(q => q.answers === 0);
                    break;
                case 'answered':
                    filtered = filtered.filter(q => q.answers > 0);
                    break;
                case 'recent':
                default:
                    // Already in recent order
                    break;
            }

            return filtered;
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', () => {
            displayQuestions(getFilteredQuestions());
        });

        document.getElementById('categoryFilter').addEventListener('change', () => {
            displayQuestions(getFilteredQuestions());
        });

        document.getElementById('sortFilter').addEventListener('change', () => {
            displayQuestions(getFilteredQuestions());
        });

        document.getElementById('newQuestionForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const title = document.getElementById('questionTitle').value;
            const category = document.getElementById('questionCategory').value;
            const body = document.getElementById('questionBody').value;
            const tags = document.getElementById('questionTags').value.split(',').map(tag => tag.trim()).filter(tag => tag);

            const newQuestion = {
                id: forumData.length + 1,
                title: title,
                body: body,
                author: currentUser,
                timestamp: "Just now",
                category: category,
                tags: tags,
                votes: 0,
                answers: 0,
                status: "unanswered",
                answered: false,
                answers_data: []
            };

            forumData.unshift(newQuestion);
            hideQuestionForm();
            displayQuestions(getFilteredQuestions());
            
            // Show success message
            alert('Question posted successfully!');
        });

        // Close modal when clicking outside
        document.getElementById('questionModal').addEventListener('click', (e) => {
            if (e.target.id === 'questionModal') {
                closeModal();
            }
        });

        // Initialize the forum
        document.addEventListener('DOMContentLoaded', () => {
            displayQuestions();
        });

        function showProfile() {
            alert('Profile feature coming soon! This would show user stats, reputation, and question history.');
        }
    </script>
</body>
